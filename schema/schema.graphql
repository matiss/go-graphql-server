schema {
  query: Query
  mutation: Mutation
}

type Query {
  user(email: String!): User
  users(limit: Int, offset: Int, role: Int): UsersConnection!
}

type Mutation {
  createUser(email: String!, password: String!, name: String!): User
  loginUser(email: String!, password: String!): UserLogin
  renewToken(): UserLogin
}